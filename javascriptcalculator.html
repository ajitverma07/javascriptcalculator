<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>js calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    * {
      /* text-align: center; */
      margin: 20px;
      margin-top: 50px;
    }

    body {
      background-color: aqua;
    }

    h1 {
      color: white;
      font-style: italic;

    }

    .calculator {
      border: 2px solid black;
      background-color: black;
      border-radius: 20px;
      text-align: center;
    }

    label {
      font-weight: bolder;
      color: white;
    }
  </style>
</head>

<body class="justify-content-center"> <!--justify-content-center used for center the contents -->
  <!-- these codes almost hand written not copied like bootstrap form n all  -->
  <div class="calculator ">
    <h1>JavaScript Calculator</h1>
    <div class="row ">
      <div class="col">
        <label for="number1">number1</label><br>
        <input type="number" id="number1" onchange="dataclear()" required>
      </div>
      <div class="col">
        <label for="operator">operator</label><br>
        <select class="form-select" aria-label="Default select example" id="operator">
          <option selected>select operator</option>
          <option value="+">+ </option>
          <option value="-">- </option>
          <option value="*">* </option>
          <option value="/">/ </option>
        </select>
      </div>
      <div class="col">
        <label for="number2">number2</label><br>
        <input type="number" id="number2" onchange="dataclear()">
      </div>
    </div>
    <div class="row justify-content-center ">
      <div class="col">
        <button class="btn btn-primary w-100" type="submit" onclick="add()">calculate</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <label for="result">result </label>
        <input type="text" id="result" readonly>
      </div>
    </div>
  </div>


  <!-- script for calculator  -->
  <script>
    function add() {
      const a = parseFloat(document.getElementById('number1').value);
      const b = parseFloat(document.getElementById('number2').value);
      const c = document.getElementById('operator').value;

      let d;
      //  let result = a + b;
      // let result;
      switch (c) {
        case '+':
          d = a + b
          break;
        case '-':
          d = a - b
          break;
        case '*':
          d = a * b
          break;
        case "/":
          d = a / b
          break;
        default:
          d = 'invalid operator'
      }
      document.getElementById("result").value = d.toFixed(2);
    }
    function dataclear() {
      document.getElementById("result").value = ""
    }

  </script>
  <!-- const = document.getElementById('number1'); -->







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
